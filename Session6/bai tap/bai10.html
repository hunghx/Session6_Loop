<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let n = +prompt("nhập vào số nguyên dương bất kì");
        let check = true; // giả sử n là số nguyên tố
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false  // n ko phải là số nguyên tố 
                break;
            }
        }
        if (check === true) {
            console.log(n + " là số nguyên tố")
        } else {
            console.log(n + " ko là số nguyên tố")
        }

        // số hoàn hảo là số có tổng các ước ngoại trừ chính nó  đúng bằng số đó 
        // 6 = 3+2+1 là số hoàn hảo
    </script>
</body>

</html>
